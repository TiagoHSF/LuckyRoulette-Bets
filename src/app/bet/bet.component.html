      <span class="pattern-amount-money">{{amount}}</span>
      <span class="pattern-amount-text">AMOUNT</span>

  <span class="actions navbar navbar-light bg-light">
    <span><i class="fa fa-credit-card-alt" style="font-size: 20px; position: absolute; top: 32px; right: 304px;" aria-hidden="true"></i></span>

<div class="input-group mb-3 input-money">
  <div class="input-group-prepend">
    <span class="input-group-text">$</span>
    <span class="input-group-text">0.00</span>
  </div>
  <input type="number" placeholder="Value in dollars" class="form-control" aria-label="Amount (to the nearest dollar)">
</div>

<div>
  <button class="btn btn-success pattern-btn-green" (click)="betGreen()">BET GREEN</button>
</div>
<div>
  <button class="btn btn-danger pattern-btn-red" (click)="betRed()">BET RED</button>
</div>
